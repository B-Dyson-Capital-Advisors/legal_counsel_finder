name: Keep App Active

on:
  schedule:
    - cron: "0 */10 * * *" # every 10 hours
  workflow_dispatch:

concurrency:
  group: keep-app-active-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app to keep it active
        run: |
          echo "Pinging Streamlit app at https://legalfinder.streamlit.app/"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://legalfinder.streamlit.app/)
          echo "Response code: $response"
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "App is alive!"
          else
            echo "Warning: Received response code $response"
          fi
